<!DOCTYPE html>
<html class="page" lang="ru">
    <head>
        <meta charset="utf-8">
        <title>PhoneBook</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel='stylesheet' href='dist/style.css'>
    </head>
    <body class="page__body">
        <header class="header">
            <section class="header-main">
                <h1 class="header__title">PhoneBook</h1>
                <p class="header__count">100 contacts</p>
            </section>
        </header>
        <main class="page-main">
            <section class="header-options">
                <button class="header-options__search" type="button">
                    <span>a-z</span>
                </button>
            </section>
            <section class="contacts">
                <figure id="card" class="contacts__list">
                    <figcaption id="letter" class="contatcs__list--letter">А</figcaption>
                        <div id="card" class="contatcs__element">
                            <header id="name" class="contatcs__element--name">Вася</header>
                        </div>
                        <div id="card" class="contatcs__element contatcs__element--active">
                            <header class="contatcs__element--name">Коля</header>
                            <input class="contatcs__element--input-name" type="text">
                            <input class="contatcs__element--input-number" type="tel">
                        </div>
                </figure>
                <figure id="card" class="contacts__list">
                    <figcaption id="letter" class="contatcs__list--letter">Б</figcaption>
                        <div id="card" class="contatcs__element">
                            <header id="name" class="contatcs__element--name">Вася</header>
                        </div>
                        <div id="card" class="contatcs__element">
                            <header class="contatcs__element--name">Коля</header>
                        </div>
                </figure>
            </section>
        </main>
        <footer class="page-footer">

        </footer>
    </body>
    <script type="text/javascript" src="dist/bundle.js"></script>
</html>
